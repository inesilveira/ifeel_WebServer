        <div class="hero">
            <div class="form-box">
                
                <form id="login" class="input-group" action="ifeelProfilePage.html">
                    <h1 class="Title">Log in</h1>
                    <input type="text" class="input-field" id="username" placeholder="Username" required>
                    <input type="text" class="input-field" id="password" placeholder="Password" required>
                    <button type="submit" class="submit-btn" onclick="getInfo()">Log in</button>
                    <p type="text" class="registerTxt" onclick="moveRegister()">Create a register!</p>
                </form>
                <form id="register" class="input-group" action="ifeelProfilePage.html">
                    <h1 class="Title">Register</h1>
                    <input type="text" class="input-field" id="username1" placeholder="Username" required>
                    <input type="text" class="input-field" id="password1" placeholder="Password" required>
                    <input type="email" class="input-field" id="email" placeholder="Email" required>
                    <button type="submit" class="submit-btn" onclick="getInfo()">Register</button>
                    <p type="text" class="loginTxt" onclick="moveLogin()">Log in!</p>
                </form>
            </div> 
        </div> 

        
        <script>
        var x= document.getElementById("login");
        var y= document.getElementById("register");

        function moveRegister(){
            x.style.left = "-400px";
            y.style.left = "50px";
        }

        function moveLogin(){
            x.style.left = "50px";
            y.style.left = "450px";
        }
